<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">   
    <title>Batepapo Uol</title>
</head>

<body> 
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>  

    <div class="login">
        <img src="img/logo 2.png" alt="logoUol">
        <div class="input-name" data-identifier="enter-name"><input type="text" placeholder="Digite seu nome"></div>
        <div class="login-chat" data-identifier="start" onclick="login()"><p>Entrar</p></div>
        <div id="circularG" class="loadDots hidden">
            <div id="circularG_1" class="circularG"></div>
            <div id="circularG_2" class="circularG"></div>
            <div id="circularG_3" class="circularG"></div>
            <div id="circularG_4" class="circularG"></div>
            <div id="circularG_5" class="circularG"></div>
            <div id="circularG_6" class="circularG"></div>
            <div id="circularG_7" class="circularG"></div>
            <div id="circularG_8" class="circularG"></div>
        </div>
        <div class="loading hidden">Entrando...</div>
    </div>

    <main class="hidden">
        <header>
            <img src="img/logoUol.png" alt="logoUol">
            <img src="img/VectorPeople.png" alt="contacts buttom">
        </header>

        <article>
            
            <ul></ul>
            <div class="box"></div><div class="box"></div>
            </div>

        </article>

        <footer>
            <input type="text" name="input" placeholder="Escreva aqui...">
            <img onclick="sendMessage()" src="img/paperPlane.png" alt="send message">
        </footer>
    </main>

    <script src="script.js"></script>
    
</body>


</html>
