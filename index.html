<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">   
    <title>Batepapo Uol</title>
</head>

<body> 
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>  

    <main>
        <header>
            <img src="img/logoUol.png" alt="logoUol">
            <img onclick="showSideBar()" src="img/VectorPeople.png" alt="contacts buttom">
        </header>

        <article  onclick="unShowSideBar()">
            
            <ul></ul>
            </div>
            <div class="box"></div><div class="box"></div>
            </div>

        </article>

        <footer>
            <input type="text" name="input" placeholder="Escreva aqui...">
            <img onclick="sendMessage()" src="img/paperPlane.png" alt="send message">
        </footer>
    </main>

    <aside class="hidden">
            <p>Escolha um contato <br> para enviar mensagem:</p>
            <div onclick="receiver (this)" class="all">
                <img src="img/VectorPeople.png" alt="Contacts">
                <p>Todos</p>
                <img src="img/checkmark.svg" alt="" class="check hidden">
            </div>
            <div onclick="receiver (this)" class="contact-one">
                <img src="img/profile.png" alt="Person">
                <p>João</p>
                <img src="img/checkmark.svg" alt="" class="check hidden">
            </div>
            <div onclick="receiver (this)" class="contact-two">
                <img src="img/profile.png" alt="Person">
                <p>Maria</p>
                <img src="img/checkmark.svg" alt="" class="check hidden">
            </div>
            <p>Escolha a visibilidade:</p>
            <div onclick="typeMessage(this)" class="unlock">
                <img src="img/unlock.png" alt="unlock">
                <p>Público</p>
                <img src="img/checkmark.svg" alt="" class="check hidden">
            </div>
            <div onclick="typeMessage(this)" class="lock">
                <img src="img/checkmark.svg" alt="" class="check hidden">
                <img src="img/lock.png" alt="lock">
                <p>Reservadamente</p>             
            </div>
    </aside>

    <script src="script.js"></script>
    
</body>


</html>
